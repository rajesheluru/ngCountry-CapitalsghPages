<div class="countries-table">
    <div class="table-heading">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Country Code</th>
                    <th>Capital</th>
                    <th>Area in km<sup>2</sup></th>
                    <th>Population</th>
                    <th>Continent</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="table-details">
        <table>
            <tbody>
                <tr ng-repeat="country in countries | orderBy:countryName">
                    <td><a href="#/countries/{{ country.countryCode }}">{{ country.countryName }}</a></td>
                    <td>{{ country.countryCode }}</td>
                    <td>{{ country.capital }}</td>
                    <td>{{ country.areaInSqKm | number }}</td>
                    <td>{{ country.population | number }}</td>
                    <td>{{ country.continentName }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<a href="#/home">
    <button class="button">Back to Home</button>
</a>
